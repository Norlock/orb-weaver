<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Orb Weaver</title>
  <meta name="description" content="Some recursion program">
  <meta name="author" content="Joris Willems">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!--<a href="https://www.freevector.com/free-arrow-icon-set-19633">FreeVector.com</a>-->
</head>

<body>
  <div id="ow-container" class="ow-container">
    <ul id="help-list">
      <li><span class="key">F1</span>Show / hide help</li>
      <li><span class="key">e</span>Expand the web</li>
      <li><span class="key">s</span>Shrink the web</li>
      <li><span class="key">f</span>Cycle clockwise</li>
      <li><span class="key">v</span>Cycle counterclockwise</li>
      <li><span class="key">Spacebar</span>Change web type</li>
    </ul>
    <div id="canvas-container" class="canvas-container" />
  </div>
  <script src="bundle.js"></script>
</body>
</html>
